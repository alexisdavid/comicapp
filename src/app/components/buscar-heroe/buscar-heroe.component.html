<h1>
    Resultados de la busqueda: <small>{{termino}}</small>
</h1>
<div *ngIf="heroes.length == 0 " class="row animated fadeIn">
    <div class="col-md-12">
        <div class="alert alert-info">no se encontraron coincidencias con: <strong>{{termino}}</strong> </div>

    </div>

    <!-- <a [routerLink]="['/heroes']" class="btn btn-outline-danger" href="#">Regresar </a> -->

</div>

<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes;">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <h6 class="card-title">{{ heroe.casa }}</h6>
            <p class="card-text">{{ heroe.bio}}.</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
